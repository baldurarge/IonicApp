
<ion-view title="company">
    <ion-content>
        <ion-list>
            <div ng-repeat="group in groups | filter:searchText" ng-if="(searchText).length > 0">
                <ion-item class="item-stable"
                          ng-click="toggleGroup(group)"
                          ng-class="{active: isGroupShown(group)}">
                    <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                    &nbsp;
                    {{group.name}}
                </ion-item>

              <ion-item class="item-accordion"
                          ng-repeat="item in group"
                          ng-show="isGroupShown(group)">
                    {{item}}
                </ion-item>
            </div>
        </ion-list>
    </ion-content>


  <div class="bar bar-footer item-input-inset footer-item-input-insert bar-stable">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="searchText">
    </label>
    <button class="button button-clear" ng-click="searchText = null">
      Cancel
    </button>
  </div>


</ion-view>
